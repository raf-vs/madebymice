<!doctype html>
<html class="no-js" lang="{{- .Site.Language -}}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{- .Site.Title -}}</title>
  <meta name="description" content="{{- .Site.Params.description -}}">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta property="og:title" content="{{- .Site.Title -}}">
	<meta property="og:description" content="{{- .Site.Params.description -}}">
	<meta property="og:image" content="/assets/images/fb-img.png">
	<meta property="og:image:secure_url" content="/assets/images/fb-img.png">
	<meta property="og:image:type" content="image/png">
	<meta property="og:image:width" content="1500">
	<meta property="og:image:height" content="1500">
	
	<link href="https://fonts.googleapis.com/css?family=Rock+Salt:400|Megrim|Source+Sans+Pro:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="/assets/styles/main.css">
</head>

<body>
<div class="o-preloader js-preloader">
	<div class="loadbar"></div>
</div>

{{- partial "header.html" . -}}

<div class="c-landing">

	<div id="title"  class="c-landing__title">
		<div class="title" data-depth="1">
			<h1 id="main-title"></h1>
		</div>
	</div>

	<div id="main">
	{{- block "main" . -}}
	{{- end -}}
	</div>
	<div id="particles-js" class="o-particles"></div>
</div>

<div class="o-pattern">
	<div class="o-bg-pattern--left"></div>
	<div class="o-bg-pattern--right"></div>
</div>

{{- partial "footer.html" . -}}

{{- partial "scripts.html" . -}}
</body>
</html>
